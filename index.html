<!doctype html>
<html lang="he" dir="rtl" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="light dark" />
    <meta name="application-name" content="砖专" />
    <meta name="apple-mobile-web-app-title" content="砖专" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" sizes="192x192" />
    <link rel="icon" href="./icons/icon-512.png" sizes="512x512" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" sizes="192x192" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet" />
    <title>砖专</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app" class="app" aria-live="polite">
      <div id="splash" class="splash" aria-hidden="false">
        <div class="splashInner">
          <div class="splashTitle">砖专 拽专</div>
        </div>
      </div>
      <div id="content" class="content" tabindex="-1">
        <header class="meta">
          <div id="title" class="title"></div>
          <div id="author" class="author"></div>
        </header>

        <article id="poem" class="poem"></article>

        <footer class="credit">
          <a id="sourceLink" class="source" href="#" target="_blank" rel="noreferrer noopener">驻专拽 志</a>
        </footer>
      </div>

      <div id="controls" class="controls" aria-hidden="true">
        <div class="controlsRow controlsRowSecondary">
          <button id="themeBtn" class="btnSmall" type="button" aria-label="爪 ">
            <span class="btnIcon" aria-hidden="true"></span>
            <span class="btnLabel">爪 </span>
          </button>
          <button id="installBtn" class="btnSmall" type="button" hidden>
            <span class="btnIcon" aria-hidden="true">猬锔</span>
            <span class="btnLabel">转拽</span>
          </button>
          <button id="langBtn" class="btnSmall" type="button" disabled title="转 转转住祝 砖">
            <span class="btnIcon" aria-hidden="true"></span>
            <span class="btnLabel">注专转</span>
          </button>
        </div>
      </div>

      <div id="status" class="status" aria-hidden="true"></div>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
